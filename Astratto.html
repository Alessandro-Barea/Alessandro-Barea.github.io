<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria d'Arte - Astratto</title>
  <link rel="stylesheet" href="Stile.css">
</head>

<style>
  body {
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Bone_Creek_Museum_of_Agrarian_Art%2C_gallery-02.jpg/640px-Bone_Creek_Museum_of_Agrarian_Art%2C_gallery-02.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }
</style>

<body>

  <div id="transition-overlay"></div>

  <header>
    <h1>Arte Astratta</h1>
    <p>Esplora il mondo dell'arte astratta.</p>
  </header>
  
  <nav>
    <a href="index.html" class="button">Home</a>
    <a href="Facce.html" class="button">Volti</a>
  </nav>

  <!-- Sezione Galleria -->
  <section class="gallery">
    <div class="gallery-item">
      <img src="Immagini/Astratto 1.jpg" alt="Arte Astratta 1">
      <h3>Titolo: Proiezione</h3>
      
    </div>

    <div class="gallery-item">
      <img src="Immagini/Astratto 2.jpg" alt="Arte Astratta 2">
      <h3>Titolo: Riflessi</h3>
      
    </div>

    <div class="gallery-item">
      <img src="Immagini/Astratto 3.jpg" alt="Arte Astratta 3">
      <h3>Titolo: Tramonto in arancione</h3>
      
    </div>
  </section>
  
  <script>
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', function(event) {
        event.preventDefault();
        const targetURL = this.getAttribute('href');
        document.getElementById('transition-overlay').classList.add('fade-out');
        setTimeout(() => {
          window.location.href = targetURL;
        }, 500);
      });
    });
  </script>
  
</body>
</html>
