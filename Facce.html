<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria d'Arte - Volti Astratti</title>
  <link rel="stylesheet" href="Stile.css">
</head>

<style>
  body {
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Castlemaine_Art_Museum%27s_Higgins_Gallery_south_wall.jpg/640px-Castlemaine_Art_Museum%27s_Higgins_Gallery_south_wall.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }
</style>

<body>
  <header>
    <h1>Arte Astratta</h1>
    <p>Esplora il mondo dell'arte astratta.</p>
  </header>
  
  <nav>
    <a href="index.html" class="button">Home</a>
    <a href="Astratto.html" class="button">Astratta</a>
  </nav>

  <script>
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', function(event) {
        event.preventDefault();
        const targetURL = this.getAttribute('href');
        document.getElementById('transition-overlay').classList.add('fade-out');
        setTimeout(() => {
          window.location.href = targetURL;
        }, 500);
      });
    });
  </script>

  <!-- Sezione Galleria -->
  <section class="gallery">
    <!-- Sostituisci questa sezione con le immagini -->
    <div class="gallery-item">
      <img src="Immagini/Astratto 3.jpg" alt="Arte Volti 1">
      <h3>Titolo dell'Arte 1</h3>
      
    </div>

    <div class="gallery-item">
      <img src="Immagini/Faccia 2.jpg" alt="Arte Volti 2">
      <h3>Titolo dell'Arte 2</h3>
      
    </div>

    <div class="gallery-item">
      <img src="Immagini/Faccia 3.jpg" alt="Arte Volti 2">
      <h3>Titolo dell'Arte 3</h3>
      
    </div>

    <!-- Aggiungi altri blocchi gallery-item se necessario -->
  </section>

</body>
</html>
