<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria d'Arte - Home</title>
  <link rel="stylesheet" href="Stile.css">
</head>

<style>
  body {
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Anderson_Museum_of_Contemporary_Art-gallery%2C_Roswell%2C_NM-02.jpg/640px-Anderson_Museum_of_Contemporary_Art-gallery%2C_Roswell%2C_NM-02.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  }
</style>

<body>
  <div id="transition-overlay"></div>
  
  <header>
    <h1>Benvenuti nella Galleria d'Arte</h1>
    <p>Esplora vari stili d'arte: Astratto e Volti Astratti.</p>
    <img src="Immagini/Homepage.jpg" alt="immagine Homepage" style="width:500px;height:600px;">
  </header>
  
  <nav>
    <a href="Astratto.html" class="button">Astratto</a>
    <a href="Facce.html" class="button">Volti Astratti</a>
  </nav>

  <script>
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', function(event) {
        event.preventDefault();
        const targetURL = this.getAttribute('href');
        document.getElementById('transition-overlay').classList.add('fade-out');
        setTimeout(() => {
          window.location.href = targetURL;
        }, 500);
      });
    });
  </script>
</body>
</html>
