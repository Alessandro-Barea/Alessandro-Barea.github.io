<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria d'Arte - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Overlay per animazione di transizione -->
  <div id="transition-overlay"></div>
  
  <header>
    <h1>Benvenuti nella Galleria d'Arte</h1>
    <p>Esplora vari stili d'arte: Astratto, Paesaggi e Volti Astratti.</p>
  </header>
  
  <nav>
    <a href="Astratto.html" class="button">Astratto</a>
    <a href="Paesaggi.html" class="button">Paesaggi</a>
    <a href="Facce.html" class="button">Volti Astratti</a>
  </nav>

  <!-- JavaScript per l'animazione di transizione -->
  <script>
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', function(event) {
        event.preventDefault(); // Previene il caricamento immediato della pagina
        const targetURL = this.getAttribute('href'); // URL di destinazione

        // Aggiunge la classe per l'animazione
        document.getElementById('transition-overlay').classList.add('fade-out');

        // Dopo l'animazione, vai alla nuova pagina
        setTimeout(() => {
          window.location.href = targetURL;
        }, 500); // Durata dell'animazione in millisecondi
      });
    });
  </script>
</body>
</html>
